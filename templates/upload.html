<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: max-height 0.3s ease;
        }
        .file-list-item {
            padding: 12px;
            background: #e0f7fa;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: grab;
            transition: background 0.2s ease;
            position: relative;
        }
        .file-list-item:hover {
            background-color: #b2ebf2;
        }
        .file-list-item:last-child {
            border-bottom: none;
        }
        .drag-handle {
            font-size: 20px;
            margin-right: 10px;
            cursor: grab;
            color: #666;
        }
        .delete-button {
            color: #d9534f;
            font-weight: bold;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .delete-button:hover {
            color: #c9302c;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Merge PDF Files</h1>
    <form id="pdf-form" action="/merge" method="post" enctype="multipart/form-data" target="_blank">
        <label for="pdfs">Select PDF files:</label>
        <input type="file" id="pdfs" name="pdfs" accept="application/pdf" multiple required onchange="handleFileSelect(event)">
        <ul id="file-list" class="file-list"></ul>
        <button type="submit">Merge PDFs</button>
    </form>

    <script>
        let fileInput = document.getElementById('pdfs');
        let fileList = document.getElementById('file-list');
        let selectedFiles = [];

        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                let listItem = document.createElement('li');
                listItem.className = 'file-list-item';
                
                // Drag handle element
                let dragHandle = document.createElement('span');
                dragHandle.className = 'drag-handle';
                dragHandle.innerHTML = '⋮⋮';
                listItem.appendChild(dragHandle);

                // File name text
                let fileName = document.createElement('span');
                fileName.textContent = file.name;
                listItem.appendChild(fileName);

                // Delete button
                let deleteButton = document.createElement('span');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '(x)';
                deleteButton.onclick = () => {
                    selectedFiles.splice(index, 1);
                    renderFileList();
                };
                listItem.appendChild(deleteButton);

                // Drag-and-drop reordering
                listItem.draggable = true;
                listItem.ondragstart = (e) => { e.dataTransfer.setData('text/plain', index); };
                listItem.ondragover = (e) => { e.preventDefault(); };
                listItem.ondrop = (e) => {
                    e.preventDefault();
                    const draggedIndex = e.dataTransfer.getData('text/plain');
                    [selectedFiles[draggedIndex], selectedFiles[index]] = [selectedFiles[index], selectedFiles[draggedIndex]];
                    renderFileList();
                };

                fileList.appendChild(listItem);
            });
        }

        document.getElementById('pdf-form').onsubmit = function(e) {
            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('pdfs', file));
            e.preventDefault();

            // Smooth file submission
            fetch('/merge', { method: 'POST', body: formData })
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank'); // Open merged PDF in new tab
                })
                .catch(error => console.error('Error merging PDFs:', error));
        };
    </script>
</body>
</html>
